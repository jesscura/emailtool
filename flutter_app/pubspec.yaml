name: flutter_app
description: A cross-platform frontend for the SageStone Email Tool.
# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.19.0" # Required minimum version from README

dependencies:
  flutter:
    sdk: flutter
  
  # State management, e.g., Riverpod or Bloc
  # flutter_riverpod: ^2.5.1 

  # Routing (essential for the structure mentioned in lib/src/routing/)
  go_router: ^14.0.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sagestoneinc-logo.jpg # Asset mentioned in project structure